services:
  - type: web
    name: resellgenie
    env: python
    region: oregon
    plan: free
    branch: claude/fix-draft-images-01QE3wmE4voZh8EkkvKAsvyP
    buildCommand: pip install -r requirements.txt
    startCommand: bash start.sh
    envVars:
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USERNAME
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: NOTIFICATION_FROM_EMAIL
        sync: false
